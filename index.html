        /* 確保畫布填滿整個視窗並移除邊距 */

            margin: 0;
            padding: 0;
            overflow: hidden; 
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #eee;
            /* 設置標準字體以確保一致性 */
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
        }
        /* 按鈕基本樣式 */
        button {
            position: absolute; 
            cursor: pointer;
            border: none;
            color: white;
            text-align: left; 
            padding-left: 20px;
            transition: all 0.2s ease-in-out; 
        }
